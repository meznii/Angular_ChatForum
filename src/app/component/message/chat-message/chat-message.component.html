<div *ngIf="userChat" class="container mt-5">
  <!--  <section>-->
  <!--    <div id="change_username">-->
  <!--      <input   [(ngModel)]="user" type="text" />-->
  <!--      <input   [(ngModel)]="user1" type="text" />-->
  <!--      <button id="send_username" type="button" (click)="send()">Change username</button>-->
  <!--    </div>-->
  <!--  </section>-->

  <!-- Grid row -->
  <div class="row d-flex flex-row-reverse">
    <!-- Grid column -->
    <div class="col-md-6 mb-4 d-flex flex-row-reverse">
      <div [ngClass]="{ slim: isSlim}" class="card chat-room small-chat  " id="myForm"
           style="{{this.display }} : {{this.style}};">
        <div (click)="Onrduire()" class="card-header white d-flex justify-content-between p-2" id="toggle"
             style="cursor: pointer;">
          <div class="heading d-flex justify-content-start">
            <div class="profile-photo">
              <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-6.jpg" alt="avatar"
                   class="avatar rounded-circle mr-2 ml-0">
              <span class="state"></span>
            </div>
            <div class="data">
              <p class="name mb-0"><strong>{{userChat.name}} {{userChat.firstname}} </strong></p>
              <p class="activity text-muted mb-0">Active now</p>
            </div>
          </div>
          <div class="icons grey-text text-primary">
            <a class="feature"><i class="fas fa-video mr-2"></i></a>
            <a class="feature"><i class="fas fa-phone mr-2"></i></a>
            <a class="feature"><i class="fas fa-cog mr-2"></i></a>
            <a id="closeButton" (click)="keyout()"><i class="fas fa-times mr-2 "></i></a>
          </div>
        </div>
        <div class="my-custom-scrollbar">
          <div class="card-body p-3">
            <div class="chat-message">
              <div class="media mb-3">
                <img class="d-flex rounded mr-2" src="https://mdbootstrap.com/img/Photos/Avatars/avatar-6.jpg"
                     alt="Generic placeholder image">
                <div class="media-body">
                  <p class="my-0">You're friends on this Group</p>
                  <p class="mb-0 text-muted">{{userChat.email}}</p>
                </div>
              </div>
              <div class="my-custom-scrollbar" id="chatroom">
                <div *ngFor="let item of messageArray ">
                  <mdb-card *ngIf="item.username ==   userChat._id"
                            bgColor="bg-primary"
                            class="rounded w-75 float-right z-depth-0 mb-1">
                    <mdb-card-body class="p-2">
                      <mdb-card-text class="text-white">
                        <span><strong>
<!--                          {{item.username}} : -->
                        </strong>
                          {{item.message}}
                        </span>
                      </mdb-card-text>
                    </mdb-card-body>
                  </mdb-card>
                  <mdb-card bgColor="bg-light"
                            *ngIf="item.username !=  userChat._id"
                            class="rounded w-75 z-depth-0 mb-2 message-text">
                    <mdb-card-body class="p-2">
                      <mdb-card-text class="black-text">
                        <span>
                          <strong>
<!--                            {{item.username}} : -->
                          </strong>
                          {{item.message}}
                        </span>
                      </mdb-card-text>
                    </mdb-card-body>
                  </mdb-card>
                </div>
              </div>
              <section #feedback id="feedback" *ngIf="datauser"><p class="text-primary"><i>{{datauser}} is typing a message... </i></p>
              </section>


            </div>
          </div>
        </div>
        <div class="card-footer text-muted white pt-1 pb-2 px-3">
          <input type="text" id="message" class="form-control" (keypress)="keypress($event)" [(ngModel)]="message"
                 placeholder="Type a message...">
          <div>
            <a><i class="far fa-file-image mr-2"></i></a>
            <a><i class="far fa-laugh mr-2"></i></a>
            <a><i class="fas fa-gamepad mr-2"></i></a>
            <a><i class="fas fa-paperclip mr-2"></i></a>
            <a><i class="fas fa-camera mr-2"></i></a>
            <a><i id="send_message"
                  class="fas fa-envelope float-right text-primary" (click)="sendMessage()"></i></a>
          </div>
        </div>
      </div>
    </div>
    <!-- Grid column -->
  </div>
  <!-- Grid row -->
</div>
