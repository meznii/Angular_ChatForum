<div class="form-group mt-4">
  <label for="quickReplyFormComment">Your comment</label>
  <textarea [(ngModel)]="messageText" class="form-control" id="quickReplyFormComment" rows="3"></textarea>

  <i class="fas fa-paperclip mr-2 dark-grey-text">
