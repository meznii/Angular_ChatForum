<div class="py-5">
  <div class="row ">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Créez Votre Groupe</h1>
            </div>
          </div>
          <form #ajoutGroupForm="ngForm" name="registration">
            <div class="form-group">
              <label for="exampleInputEmail1">Nom de groupe</label>
              <input
                #nomgroupeControl="ngModel" ngModel required minlength="3"
                type="text" name="nomGroup" class="form-control" id="name" aria-describedby="emailHelp"
                placeholder="Enter votre nom de groupe">
              <div
                *ngIf="!nomgroupeControl.valid&& nomgroupeControl.touched"
                class="alert alert-danger">
                Veuillez renseigner un nom
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Déscription</label>

              <textarea #descControl="ngModel" ngModel required minlength="3"
                        type="textarea" name="description" class="form-control" id="firstname" aria-describedby="emailHelp"
                        placeholder="Enter la description de groupe">

              </textarea>
              <div
                *ngIf="!descControl.valid&& descControl.touched"
                class="alert alert-danger">
                Veuillez renseigner un decription
              </div>
            </div>
            <div class="col-md-12 text-center mb-3">
              <button
                [disabled]="ajoutGroupForm.invalid"
                (click)="ajouterGroupe(ajoutGroupForm)"
                type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">
                Créez un groupe
              </button>
            </div>

            <br *ngIf="errorMessage.length">
            <div
              *ngIf="errorMessage.length"
              class="alert alert-danger">
              {{errorMessage}}
            </div>
          </form>
        </div>
        <!--        </form>-->
      </div>
    </div>
  </div>
</div>
