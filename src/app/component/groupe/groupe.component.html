<!--Section: Products v.1-->
<div class="container">
  <section class="text-center pb-3 my-5">
    <!--Grid row-->
    <div class="row">
      <!--Grid column-->
      <div *ngFor="let groupe of listgroupe| paginate: {
   id: 'list_paginate',
   itemsPerPage: 8,
   currentPage: page,
   totalItems: totalRec}"
           class="col-lg-3 col-md-6 mb-3">
        <!--Card-->
        <mdb-card cascade="true" narrower="true" class="card-ecommerce">
          <!--Card image-->
          <div class="view view-cascade overlay waves-light" mdbWavesEffect>
            <mdb-card-img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/1.jpg"
                          alt="sample photo"></mdb-card-img>
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!--Card image-->
          <!--Card content-->
          <mdb-card-body cascade="true" class="text-center">
            <!--Category & Title-->
            <a
              (click)="selectedGroupe(groupe.membre)"
              routerLinkActive="active"
              [routerLink]="['/login', groupe._id]"

              class="text-primary">
              <h3>{{groupe.nomGroup}}</h3>
            </a>
            <mdb-card-title>
              <h5>
                <strong>
                  <a class="grey-text">
                    cr√©e le: {{groupe.datecreation | date}}
                  </a>
                </strong>
              </h5>
            </mdb-card-title>

            <!--Description-->
            <mdb-card-text>
              <div class="">
                <p class="p1 ">
                  {{groupe.description}}

                 et je  {{groupe.membre.length}} mebmre
                </p>
              </div>
            </mdb-card-text>
            <!--Card footer-->
            <div>

              <span class="float-left font-weight-bold text-primary">
              <strong>{{groupe.membre.length}}</strong>
              </span>
              <span class="float-right">
              <a class="active text-danger" data-toggle="tooltip" data-placement="top" title="Added to Wishlist">
                <mdb-icon fas icon="heart" class="ml-3"></mdb-icon>
              </a>
            </span>
            </div>
          </mdb-card-body>
          <!--Card content-->
        </mdb-card>
        <!--Card-->
      </div>
      <!--Grid column-->
      <!--Grid column-->
      <!--    -->
      <!--Fourth column column-->
    </div>
    <!--Grid row-->
  </section>
</div>
<!--Pagination -->
<nav class="d-flex justify-content-center mt-5">
  <div>
    <pagination-controls id="list_paginate" maxSize="5" directionLinks="true" (pageChange)="page= $event"></pagination-controls>
  </div>
</nav>
<!--Pagination -->
<!--Section: Products v.1-->
